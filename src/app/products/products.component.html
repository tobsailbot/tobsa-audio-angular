<div class="products-container border  m-auto p-0 text-center" >

        <ul class="d-flex flex-wrap text-center justify-content-start p-0">
            <li *ngFor="let i of products" class="d-flex justify-content-between" style="margin: 10px 4% 5em 12px;">
                <a href=""  style="border-radius: 12px; box-shadow: 0 2px 6px -1px teal; text-decoration: none; padding-bottom: 26px;">
                    <img class="w-100 h-auto" [src]="i.images[0].thumbnail" alt="" style="border-radius: 10px 10px 0 0;">
                    <h2 [innerHTML]="i.name" class="text-center text-dark pt-4" style="font-size: 20px;letter-spacing: -0.0415625em; padding: 0 4px 0px 4px;"></h2>
                    <span [innerHTML]="i.price_html" class="amount text-dark" style="font-size: 22px; display: block;"></span>
                </a>
            </li>
        </ul>
</div>
